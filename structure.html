<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B+ Tree Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>B+ Tree Visualizer</h1>
  </header>
  <main>
    <div id="controls">
      <button onclick="createTree()">Create Tree</button>
      <button onclick="insertElement()">Insert Element</button>
      <button onclick="insertRandomElement()">Insert Random Value</button>
      <button onclick="deleteElement()">Delete Element</button>
    </div>
    <div id="visualization"></div>
  </main>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
